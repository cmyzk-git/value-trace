<div style="position: relative; margin: 2rem 0; height: 300px;">
    <canvas id="chart-{{ .Ordinal }}"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    (function() {
        const ctx = document.getElementById('chart-{{ .Ordinal }}').getContext('2d');
        // rawフィルタを使ってHugoの介入を完全に遮断します
        const chartConfig = {{ .Inner | safeJS }};
        new Chart(ctx, chartConfig);
    })();
</script>
