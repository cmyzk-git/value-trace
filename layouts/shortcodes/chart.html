<div style="position: relative; margin: 2rem 0; height: 300px;">
    <canvas id="chart-{{ .Ordinal }}"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    (function() {
        const ctx = document.getElementById('chart-{{ .Ordinal }}').getContext('2d');
        // .Innerの内容を文字列として取得し、JavaScriptオブジェクトとして評価する
        const chartData = {{ .Inner | safeJS }};
        new Chart(ctx, chartData);
    })();
</script>
