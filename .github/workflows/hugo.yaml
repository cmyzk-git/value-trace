name: Deploy Hugo site to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch: # 手動実行ボタンを出すための追加

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # サブモジュールを使わず、現在のリポジトリの中身だけでビルドする
          fetch-depth: 0 
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build
        # --minify を外し、一旦エラーが出にくい基本構成でビルド
        run: hugo
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
