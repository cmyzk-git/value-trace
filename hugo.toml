baseURL = 'https://cmyzk-git.github.io/value-trace/'
languageCode = 'ja'
title = 'Value Trace'
theme = 'PaperMod'

[params]
  env = "production"
  title = "Value Trace"
  # 記事一覧を「2列」または「3列」のカード形式に近づける設定
  ShowFullTextContent = false
  ShowReadingTime = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  
  # トップページのレイアウト（重要）
  [params.homeInfoParams]
    Title = "Value Trace Archive"
    Content = "日々の価値の変遷を記録する、静かなる標本室。"

  # 画像の表示を最適化
  [params.cover]
    responsiveImages = false
    linkFullImages = true
    hidden = false # 記事詳細でも画像を表示する
