baseURL = "https://cmyzk-git.github.io/value-trace/"
languageCode = "ja"
title = "Value Trace"
theme = "blowfish"

[params]
# 外部URLの画像をサムネイルとして許可する設定
  externalImage = true
  # グラフ機能を維持
  chart = true
  # クリーン・ミニマルな配色（白と薄いグレー）
  colorScheme = "neutral"
  defaultAppearance = "light"
  # サイトの横幅を絞って、中央に美しく配置
  containerWidth = "max-w-screen-md"

[params.homepage]
  layout = "card"
  cardView = true
  showRecent = true
  showRecentItems = 6
  showSummary = true
  # ↓これを追加：画像がない場合に自動的にアイキャッチを探す設定
  cardThumbnail = true

[params.header]
  # メニューバーをシンプルに
  layout = "basic"

[params.article]
  # 記事内の不要な情報を隠してミニマルに
  showDate = true
  showReadingTime = false
  showAuthor = false
  showPagination = true

[markup.goldmark.renderer]
  # グラフ表示に必要
  unsafe = true

